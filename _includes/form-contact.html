<form action="https://formspree.io/{{ site.email }}" method="post">

	<div class="form-group">
		<label for="name">
			Your Name: <small class="text-danger">*</small>
		</label>
		<input type="text" id="name" name="name" class="form-control" placeholder="First & Last" required>
	</div>

	<div class="form-group">
		<label for="_replyto">
			Email: <small class="text-danger">*</small>
		</label>
		<input type="email" id="_replyto" name="_replyto" class="form-control" placeholder="" required>
	</div>

	<div class="form-group">
		<label for="_subject">
			Subject: <small class="text-danger">*</small>
		</label>
		<input type="text" id="_subject" name="_subject" class="form-control" required>
	</div>

	<div class="form-group">
		<label for="message">
			Message: <small class="text-danger">*</small>
		</label>
		<textarea id="message" name="message" class="form-control" placeholder="" required></textarea>
	</div>

	<div class="form-group">
		<input type="text" name="_gotcha" style="display:none" />
		<input type="submit" value="Submit Form" class="btn btn-primary">
	</div>

</form>
