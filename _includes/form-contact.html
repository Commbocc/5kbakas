<form action="" method="get" target="_blank">

	<div class="form-group">
		<label for="name">
			Your Name: <small class="text-danger">*</small>
		</label>
		<input type="text" id="name" class="form-control" placeholder="First & Last" required>
	</div>

	<div class="form-group">
		<label for="email">
			Email: <small class="text-danger">*</small>
		</label>
		<input type="email" id="email" class="form-control" placeholder="" required>
	</div>

	<div class="form-group">
		<label for="subject">
			Subject: <small class="text-danger">*</small>
		</label>
		<input type="text" id="subject" class="form-control" required>
	</div>

	<div class="form-group">
		<label for="message">
			Message: <small class="text-danger">*</small>
		</label>
		<textarea id="message" class="form-control" placeholder="" required></textarea>
	</div>

	<div class="form-group">
		<input type="submit" value="Submit Form" class="btn btn-primary">
	</div>

</form>
